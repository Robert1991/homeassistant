kitchen_light_brightness:
  name: Kitchen Light Brightness Slider
  initial: 120
  min: 0
  max: 255
  step: 15

kitchen_plant_ventilation_on_interval:
  name: Kitchen Plant Ventilation On Interval
  min: 1
  max: 100
  step: 1
  unit_of_measurement: "min"
  icon: 'mdi:clock-in'

kitchen_plant_ventilation_off_interval:
  name: Kitchen Plant Ventilation Off Interval
  min: 1
  max: 100
  step: 1
  unit_of_measurement: "min"
  icon: 'mdi:clock-in'

kitchen_plant_night_ventilation_on_interval:
  name: Kitchen Plant Night Ventilation On Interval
  min: 1
  max: 100
  step: 1
  unit_of_measurement: "min"
  icon: 'mdi:clock-in'

kitchen_plant_night_ventilation_off_interval:
  name: Kitchen Plant Night Ventilation Off Interval
  min: 1
  max: 100
  step: 1
  unit_of_measurement: "min"
  icon: 'mdi:clock-in'

kitchen_light_turn_off_timeout:
  name: Kitchen Light Turn Off Automation Timeout
  min: 10
  max: 500
  step: 10
  unit_of_measurement: "s"
  icon: 'mdi:clock-in'
kitchen_light_toogle_intensity_threshold:
  name: Kitchen Light Toogle Light Intensity Threshold
  min: 10
  max: 100
  step: 5
  unit_of_measurement: "%"
  icon: 'mdi:brightness-auto'

kitchen_smart_button_dim_step_size:
  name: Kitchen Smart Button Dim Step Size
  min: 10
  max: 45
  step: 5
  unit_of_measurement: "%"
  icon: 'mdi:brightness-auto'