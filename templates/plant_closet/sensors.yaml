- sensor:
    - name: Plant Closet Master Switch Power In Watt
      state: "{{ states('sensor.plant_closet_master_switch_power') | int / 10 | int }}"
      unit_of_measurement: Watt
      icon: mdi:lightning-bolt-outline
- trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_mqtt_lcd_display_button_left
      from: "off"
      to: "on"
  sensor:
    - name: "Kitchen Last Plant Watering Time Stamp"
      state: "{{ now() | as_timestamp | timestamp_custom('%Y-%m-%d %H:%M:%S') }}"
- trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_mqtt_lcd_display_button_left
      from: "off"
      to: "on"
  sensor:
    - name: "Kitchen Last Plant Leaf Fertilization Time Stamp"
      state: "{{ now() | as_timestamp | timestamp_custom('%Y-%m-%d %H:%M:%S') }}"
