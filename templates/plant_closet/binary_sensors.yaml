- binary_sensor:
    - name: Temperature too hot in plant closet
      icon: mdi:thermometer-alert
      delay_on: >
        {{ states("input_number.kitchen_plant_closet_maximum_temperature_notification_timeout") | int * 60 }}
      delay_off: >
        {{ states("input_number.kitchen_plant_closet_release_temp_alarm_timeout") | int * 60 }}
      state: >
        {{ states("sensor.kitchen_mqtt_lcd_display_temperature") | float > states("input_number.kitchen_plant_closet_maximum_temperature") | float }}
