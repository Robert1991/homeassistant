decluttering_templates:
  scene_creator_card_template:
    variables:
      - light_group: light.living_room_lights
      - scene_group_prefix: Living Room
      - timebased_scene_config: input_select.living_room_time_based_scenes
      - scene_control_input_select: input_select.living_room_scene_generator_light_scene_generated
      - light_intensity_control: ""
    card:
      type: custom:fold-entity-row
      head:
        type: section
        label: Scene Creation
      entities:
        - entity: input_text.scene_generator_scene_name
          name: New Scene name
        - type: custom:stack-in-card
          mode: horizontal
          keep:
            margins: true
            outer_padding: true
            background: true
          cards:
            - type: custom:button-card
              color_type: blank-card
              styles:
                card:
                  - height: 25px
            - type: custom:config-template-card
              variables:
                SCENE_NAME: states['input_text.scene_generator_scene_name'].state
              entities:
                - input_text.scene_generator_scene_name
              card:
                type: custom:button-card
                icon: mdi:content-save-edit
                color: rgb(28, 128, 199)
                show_text: false
                styles:
                  card:
                    - height: 50px
                    - width: 100px
                show_state: false
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.fire_scene_creator_event
                    variables:
                      event_name: CREATE_SCENE
                      light_group: "[[light_group]]"
                      scene_name: ${SCENE_NAME}
                      scene_group_prefix: "[[scene_group_prefix]]"
                      timebased_scene_config: "[[timebased_scene_config]]"
                      light_intensity_control: "[[light_intensity_control]]"
            - type: custom:button-card
              color_type: blank-card
              styles:
                card:
                  - height: 25px
        - entity: "[[scene_control_input_select]]"
          name: Update/Delete Scene
        - type: custom:stack-in-card
          mode: horizontal
          keep:
            margins: false
            outer_padding: false
            background: false
          cards:
            - type: custom:button-card
              color_type: blank-card
              styles:
                card:
                  - height: 50px
            - type: custom:config-template-card
              variables:
                SCENE_NAME: >-
                  states['[[scene_control_input_select]]'].state
              entities:
                - "[[scene_control_input_select]]"
              card:
                type: custom:button-card
                icon: mdi:content-save-edit
                color: rgb(28, 128, 199)
                name: delete
                show_text: true
                styles:
                  card:
                    - height: 75px
                    - width: 75px
                show_state: false
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.fire_scene_creator_event
                    variables:
                      event_name: DELETE_SCENE
                      light_group: "[[light_group]]"
                      scene_name: ${SCENE_NAME}
                      scene_group_prefix: "[[scene_group_prefix]]"
                      timebased_scene_config: "[[timebased_scene_config]]"
                      light_intensity_control: "[[light_intensity_control]]"
            - type: custom:config-template-card
              variables:
                SCENE_NAME: >-
                  states['[[scene_control_input_select]]'].state
              entities:
                - "[[scene_control_input_select]]"
              card:
                type: custom:button-card
                icon: mdi:content-save-edit
                color: rgb(28, 128, 199)
                name: update
                show_text: true
                styles:
                  card:
                    - height: 75px
                    - width: 75px
                show_state: false
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.fire_scene_creator_event
                    variables:
                      event_name: UPDATE_SCENE
                      light_group: "[[light_group]]"
                      scene_name: ${SCENE_NAME}
                      scene_group_prefix: "[[scene_group_prefix]]"
                      timebased_scene_config: "[[timebased_scene_config]]"
                      light_intensity_control: "[[light_intensity_control]]"
            - type: custom:button-card
              color_type: blank-card
              styles:
                card:
                  - height: 50px

