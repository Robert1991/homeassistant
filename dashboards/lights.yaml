title: Lights
views:
  - title: Overview
    path: overview
    badges: []
    cards:
    - type: 'custom:vertical-stack-in-card'
      title: Floor Light Control
      cards:
        - type: 'custom:stack-in-card'
          mode: horizontal
          cards:
            - type: button
              entity: light.floor_light
              name: Ceiling
              icon_height: 45px
            - type: button
              entity: light.floor_sensor_actor_1_i2c_rgb
              name: Light Strip
              icon_height: 45px
        - type: entities
          entities:
          - name: Current Scene
            entity: input_select.floor_automatic_light_scene_generated
        - type: 'custom:fold-entity-row'
          head:
            type: section
            label: Automation
          entities:
            - type: 'custom:fold-entity-row'
              head:
                entity: input_boolean.floor_light_automation_is_enabled
                name: Enabled
              entities:
                - name: Reactivation Timeout
                  entity: input_datetime.floor_light_automation_reactivation_timeout
            - name: Turn Off Timeout
              entity: input_number.floor_light_turn_off_timeout
            - type: 'custom:fold-entity-row'
              head:
                entity: input_boolean.floor_automatic_scene_mode_enabled
                name: Timebased Scene Mode
              entities:
                - name: Current Scene
                  entity: input_select.floor_automatic_light_scene_generated
                - type: 'custom:fold-entity-row'
                  head:
                    type: section
                    label: Day Mode
                  entities:
                    - name: Start Time
                      entity: input_datetime.floor_day_light_start_time
                    - name: Light Scene
                      entity: input_select.floor_day_light_choosen_scene
                - type: 'custom:fold-entity-row'
                  head:
                    type: section
                    label: Night Mode
                  entities:
                    - name: Start Time
                      entity: input_datetime.floor_night_light_start_time
                    - name: Light Scene
                      entity: input_select.floor_night_light_choosen_scene
        - type: 'custom:fold-entity-row'
          head:
            type: section
            label: Scene Creation
          entities:
            - entity: input_text.scene_generator_scene_name
              name: New Scene name
            - type: 'custom:stack-in-card'
              mode: horizontal
              keep:
                margins: true
                outer_padding: true
                background: true
              cards:
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - height: 25px
                - type: 'custom:button-card'
                  icon: 'mdi:content-save-edit'
                  color: 'rgb(28, 128, 199)'
                  show_text: false
                  styles:
                    card:
                      - height: 50px
                      - width: 100px
                  show_state: false
                  tap_action:
                    action: call-service
                    service: script.turn_on
                    service_data:
                      entity_id: script.create_light_scene_from_group
                      variables:
                        group_name: group.all_floor_lights
                        scene_name_input_text: input_text.scene_generator_scene_name
                        scene_prefix: Floor
                        timebased_scene_input_select: input_select.floor_time_based_scenes
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - height: 25px
    - type: 'custom:vertical-stack-in-card'
      title: Toilet Light Control
      cards:
        - type: button
          tap_action:
            action: toggle
          show_name: false
          entity: light.toilet_lights
          icon_height: 50px
        - type: entities
          entities:
          - name: Light Intensity
            entity: sensor.toilet_light_intensity_percent
          - name: Current Scene
            entity: input_select.toilet_automatic_light_scene_generated
        - type: 'custom:fold-entity-row'
          head:
            type: section
            label: Automation
          entities:
            - type: 'custom:fold-entity-row'
              head:
                entity: input_boolean.toilet_light_automation_is_enabled
                name: Enabled
              entities:
                - name: Reactivation Timeout
                  entity: input_datetime.toilet_light_automation_reactivation_timeout
            - name: Turn Off Timeout
              entity: input_number.toilet_light_turn_off_timeout
            - type: 'custom:fold-entity-row'
              head:
                entity: input_boolean.toilet_automatic_scene_mode_enabled
                name: Timebased Scene Mode
              entities:
                - name: Current Scene
                  entity: input_select.toilet_automatic_light_scene_generated
                - type: 'custom:fold-entity-row'
                  head:
                    type: section
                    label: Day Mode
                  entities:
                    - name: Start Time
                      entity: input_datetime.toilet_day_light_start_time
                    - name: Light Scene
                      entity: input_select.toilet_day_light_choosen_scene
                - type: 'custom:fold-entity-row'
                  head:
                    type: section
                    label: Night Mode
                  entities:
                    - name: Start Time
                      entity: input_datetime.toilet_night_light_start_time
                    - name: Light Scene
                      entity: input_select.toilet_night_light_choosen_scene
        - type: 'custom:fold-entity-row'
          head:
            type: section
            label: Scene Creation
          entities:
            - entity: input_text.scene_generator_scene_name
              name: New Scene name
            - type: 'custom:stack-in-card'
              mode: horizontal
              keep:
                margins: true
                outer_padding: true
                background: true
              cards:
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - height: 25px
                - type: 'custom:button-card'
                  icon: 'mdi:content-save-edit'
                  color: 'rgb(28, 128, 199)'
                  show_text: false
                  styles:
                    card:
                      - height: 50px
                      - width: 100px
                  show_state: false
                  tap_action:
                    action: call-service
                    service: script.turn_on
                    service_data:
                      entity_id: script.create_light_scene_from_group
                      variables:
                        group_name: group.all_toilet_lights
                        scene_name_input_text: input_text.scene_generator_scene_name
                        scene_prefix: Toilet
                        timebased_scene_input_select: input_select.toilet_time_based_scenes
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - height: 25px