title: Devices
views:
  - title: Overview
    path: overview
    badges: []
    cards:
    - type: 'custom:auto-entities'
      filter:
        include:
          - domain: binary_sensor
            entity_id: '*_ping'
      card:
        type: entities
        title: Autoconfigure Devices
        state_color: true
  - title: Bedroom
    path: bedroom
    badges: []
    cards:
    - type: 'custom:vertical-stack-in-card'
      title: Bedroom Sensor 1
      cards:
        - type: entities
          state_color: true
          show_header_toggle: false
          entities:
            - entity: binary_sensor.bedroom_sensor_1_ping
              name: Device Status
              secondary_info: last-updated
              icon: 'hass:server-network'
            - entity: alert.bedroom_sensor_1_is_offline
              name: Offline Alert
            - entity: switch.bedroom_sensor_1_reset_switch
              name: Reset
        - type: 'custom:auto-entities'
          filter:
            include:
              - domain: light
                entity_id: '*bedroom_sensor_1*'
              - domain: sensor
                entity_id: '*bedroom_sensor_1*'
              - domain: binary_sensor
                entity_id: '*bedroom_sensor_1*'
              - domain: switch
                entity_id: '*bedroom_sensor_1*'
          card:
            type: 'custom:fold-entity-row'
            head:
