      cards:
        - type: entities
          state_color: true
          show_header_toggle: false
          entities:
            - entity: binary_sensor.bedroom_sensor_connection_status
              name: Device Status
              secondary_info: last-updated
              icon: 'hass:server-network'
            - entity: sensor.bedroom_sensor_uptime
              name: Uptime
            - entity: sensor.bedroom_sensor_wifi_signal
              name: Wifi Signal
            - entity: alert.bedroom_sensor_is_offline
              name: Offline Alert
            - entity: switch.bedroom_sensor_restart
              name: Restart
            - entity: switch.bedroom_sensor_shutdown
              name: Shutdown
        - type: 'custom:uptime-card'
          entity: binary_sensor.bedroom_sensor_connection_status
          name: Uptime
          hours_to_show: 144
          ko: unavailable
          status_adaptive_color: true
          title_adaptive_color: false
          icon_adaptive_color: true
          ok: 'on'
          alias:
            ok: online
            ko: offline
        - type: 'custom:auto-entities'
          filter:
            include:
              - domain: light
                entity_id: '*bedroom_sensor*'
              - domain: sensor
                entity_id: '*bedroom_sensor*'
              - domain: binary_sensor
                entity_id: '*bedroom_sensor*'
              - domain: switch
