dim_lights_under_threshold_in_bedroom:
  module: light_control
  class: DimLights
  light_group: light.all_bedroom_lights
  light_sensor: sensor.bedroom_light_intensity_percent
  light_threshold: input_number.bedroom_light_toogle_intensity_threshold
  light_turn_off_boundary_brightness: 20
  light_turn_off_step_size: 10
  enable_automation_input: input_boolean.bedroom_light_automation_is_enabled
