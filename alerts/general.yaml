homeassistant_update_available:
  name: Homeassistant Update Available
  done_message: Homeassitant Updated
  entity_id: binary_sensor.home_assistant_versions_update_available
  state: 'on'
  message: >
    Homeassistant version {{ states('sensor.home_assistant_versions') }} available.
  repeat:       
    - 1440
  can_acknowledge: true
  skip_first: false
  notifiers:
    - ios

unknown_wifi_devices_in_network:
  name: Unknown WIFI Devices in Network detected
  done_message: No unknown wifi devices in network
  entity_id: binary_sensor.unknown_wifi_devices_present_in_network
  state: 'on'
  message: >
    {% set unknown_devices = state_attr("sensor.unknown_wifi_devices", "devices") %}
    Detected {{ states("sensor.unknown_wifi_devices") }} unknown device(s) in wifi network:{% for device in unknown_devices %}
    hostname: {{ device["hostname"] }}; ip address: {{ device["ip"] }}
    {%- endfor %}
  repeat:       
    - 1440
  can_acknowledge: true
  skip_first: false
  notifiers:
    - ios

karlfriedrich_connection_loss:
  name: No Heartbeat received from Karlfriedrich
  done_message: Karlfriedrich online again
  entity_id: binary_sensor.karlfriedrich_connected
  state: 'off'
  message: >
    No heartbeat received from Karlfriedrich in 2 minutes.
  repeat:       
    - 5
    - 15
    - 60
    - 120
    - 1440
  can_acknowledge: true
  skip_first: true
  notifiers:
    - ios